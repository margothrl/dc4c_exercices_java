<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour</title>
    <script>
        // Déclaration du tableau de nombres
        var nombres = [2, 4, 6, 8, 10];
        
        // Variable pour stocker la somme des nombres
        var somme = 0;
        
        // Parcours du tableau et calcul de la somme
        for (var i = 0; i < nombres.length; i++) {
            // Ajout du nombre actuel à la somme
            somme += nombres[i];
        }
        
        // Affichage de la somme dans la console
        console.log("La somme des nombres est : " + somme);
    </script>

</head>
<body>
    
</body>
</html>
