<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour</title>
    <script>
        // Génération d'un nombre aléatoire entre 1 et 100
        var justePrix = Math.floor(Math.random() * 100) + 1;

        // Fonction pour vérifier la proposition de l'utilisateur
        function verifierProposition() {
            var proposition = parseInt(prompt("Devinez le nombre (entre 1 et 100) :"));

            if (proposition === justePrix) {
                console.log("Bravo ! Vous avez deviné le juste prix.");
            } else if (proposition < justePrix) {
                console.log("Trop petit !");
                verifierProposition(); // Demande une nouvelle proposition
            } else {
                console.log("Trop grand !");
                verifierProposition(); // Demande une nouvelle proposition
            }
        }

        // Appel initial à la fonction de vérification de la proposition
        verifierProposition();
    </script>
</head>

</body>
</html>
