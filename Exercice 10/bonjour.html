<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour</title>
    <script>
        // Demande à l'utilisateur de saisir le nombre de termes à afficher
        var n = parseInt(prompt("Entrez le nombre de termes de la suite de Fibonacci à afficher :"));

        // Vérification si le nombre de termes est valide
        if (n > 0) {
            // Tableau pour stocker les termes de Fibonacci
            var fibonacci = [0, 1];

            // Calcul des termes de Fibonacci
            for (var i = 2; i < n; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }

            // Affichage des termes de Fibonacci dans la console
            console.log("Les " + n + " premiers termes de la suite de Fibonacci sont :");
            for (var i = 0; i < n; i++) {
                console.log(fibonacci[i]);
            }
        } else {
            console.log("Le nombre de termes doit être supérieur à 0.");
        }
    </script>
</head>
<body>
    
</body>
</html>
